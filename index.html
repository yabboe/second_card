<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://raw.githubusercontent.com/yabboe/second_card/07a7ce8c4850b35c44dede3f6cd93018077ca507/assets/images/illustration-article.svg"
          alt=""
        />
      </div>
      <div class="text_container">
        <div class="btn">
          <span class="btn_text">Learning</span>
        </div>
        <span class="head">Published 21 Dec 2023</span>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="/assets/images/image-avatar.webp" alt="" />
          <span class="name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
